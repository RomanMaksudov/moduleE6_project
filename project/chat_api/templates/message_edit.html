<!--templates/chat_api/message_edit.html -->

{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Edit Message{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <div class="container">
    <h2>Edit Message</h2>
    <form method="post" action="{% url 'chat_api:edit-message' message_id=message_id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>
  </div>
{% endblock %}
