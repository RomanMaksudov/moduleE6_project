<!--templates/chat_api/message_delete.html -->

{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Delete Message{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <div class="container">
    <h2>Delete Message</h2>
    <form method="post" action="{% url 'chat_api:delete-message' message_id=message_id %}">
      {% csrf_token %}
      <p>Are you sure you want to delete this message?</p>
      <button type="submit">Delete</button>
      <a href="{% url 'chat_api:chat-with-user' username=recipient_username %}">Cancel</a>
    </form>
  </div>
{% endblock %}
