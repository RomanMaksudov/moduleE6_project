{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Authorization</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
  <p>Don't have an account yet?<a href="{% url 'login' %}">Sign Up</a></p>
{% endblock %}
